<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>魔幻影Sksnki介紹</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #00f0ff, #ff00ff);
      color: white;
      box-shadow: 0 0 15px #00f0ff, 0 0 25px #ff00ff;
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #00f0ff, 0 0 10px #ff00ff; }
      to   { box-shadow: 0 0 20px #ff00ff, 0 0 40px #00f0ff; }
    }
    .intro img {
      max-width: 300px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 20px #00f0ff;
    }
    .glitch {
      position: absolute;
      font-size: 24px;
      user-select: none;
      animation: colorchange 0.2s infinite;
    }
    @keyframes colorchange {
      0% { color: red; }
      25% { color: lime; }
      50% { color: cyan; }
      75% { color: yellow; }
      100% { color: magenta; }
    }
    .warning {
      position: absolute;
      font-size: 40px;
      font-weight: bold;
      animation: flash 0.3s infinite;
    }
    @keyframes flash {
      0% { color: red; }
      50% { color: yellow; }
      100% { color: red; }
    }
    /* 彈出視窗 */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 20px;
      border: 2px solid red;
      box-shadow: 0 0 20px red;
      z-index: 9999;
      text-align: center;
      width: 300px;
      border-radius: 10px;
      animation: flashBorder 1s infinite alternate;
    }
    @keyframes flashBorder {
      from { box-shadow: 0 0 10px red; border-color: red; }
      to   { box-shadow: 0 0 25px yellow; border-color: yellow; }
    }
    .popup h2 {
      color: red;
      margin-bottom: 10px;
    }
    .popup p {
      margin-bottom: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>你有沒有訂閱魔幻影？</h1>
  <button onclick="showIntro()">有訂閱</button>
  <button onclick="showVirus()">沒訂閱</button>

  <!-- 警報音效 -->
  <audio id="alarm" loop>
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <script>
    // 顯示簡介
    function showIntro() {
      document.body.innerHTML = `
        <div class="intro">
          <h1>魔幻影Sksnki介紹</h1>
          <p>嗨嗨，我是魔幻影Sksnki，是一位台灣的 YouTuber。<br>
          主要拍 ROBLOX，有時會舉辦抽獎，記得訂閱我！</p>
          <img src="IMG_6226CCFE5FA0-1.jpeg" alt="魔幻影Sksnki">
          <br><br>
          <button onclick="window.open('https://youtube.com/channel/UC0WCBNyLB9ip8jGmHKoQgNw?si=S1nxjb6Zlp3NYde-', '_blank')">
            我的頻道
          </button>
        </div>
      `;
    }

    // 中毒效果
    let interval = 300;
    function showVirus() {
      document.body.innerHTML = "";
      spawnGlitch();
      spawnWarning();
      document.getElementById("alarm").play(); // 播放警報音效

      // 2秒後跳出掃毒機器人視窗
      setTimeout(showPopup, 2000);
    }

    function spawnGlitch() {
      let glitch = document.createElement("div");
      glitch.className = "glitch";
      glitch.style.left = Math.random() * window.innerWidth + "px";
      glitch.style.top = Math.random() * window.innerHeight + "px";

      let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789#@$%^&*☠️🔥💀👾🤡🤖";
      glitch.innerText = chars.charAt(Math.floor(Math.random() * chars.length));

      document.body.appendChild(glitch);

      interval = Math.max(20, interval - 10);
      setTimeout(spawnGlitch, interval);
    }

    function spawnWarning() {
      let warning = document.createElement("div");
      warning.className = "warning";
      warning.innerText = "⚠️ 你中病毒了 ⚠️";

      function moveWarning() {
        warning.style.left = Math.random() * (window.innerWidth - 200) + "px";
        warning.style.top = Math.random() * (window.innerHeight - 50) + "px";
      }

      document.body.appendChild(warning);
      setInterval(moveWarning, 300);
    }

    // 掃毒機器人彈窗
    function showPopup() {
      let popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `
        <h2>⚠️ 魔幻影版掃毒機器人 ⚠️</h2>
        <p>檢測到你中毒<br>訂閱魔幻影解除</p>
        <button onclick="window.open('https://youtube.com/channel/UC0WCBNyLB9ip8jGmHKoQgNw?si=G-AoRnh9LDmERRPY', '_blank')">
          前往訂閱
        </button>
      `;
      document.body.appendChild(popup);
    }
  </script>
</body>
</html>
