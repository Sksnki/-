<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>魔幻影Sksnki介紹</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #about, #video-section, #intro-section, #virus-section {
      display: none;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }
    .falling {
      position: absolute;
      font-size: 20px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      from { transform: translateY(-10vh); }
      to { transform: translateY(110vh); }
    }
    /* 彈窗樣式 */
    #virus-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: red;
      padding: 20px;
      border: 2px solid red;
      border-radius: 10px;
      text-align: center;
      z-index: 9999;
    }
    #virus-popup button {
      background: limegreen;
      color: black;
    }
  </style>
</head>
<body>
  <h1>魔幻影Sksnki介紹</h1>

  <div id="about">
    <p>嗨嗨，我是魔幻影Sksnki，是一位台灣的 YouTuber。<br>
       主要拍 ROBLOX，有時會舉辦抽獎，記得訂閱我！</p>
    <img src="IMG_6226CCFE5FA0-1.jpeg" alt="魔幻影圖片">
    <br>
    <button onclick="showVideo()">欣賞影片</button>
  </div>

  <div id="video-section">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xnxtU8qU9lo?autoplay=1" frameborder="0" allowfullscreen></iframe>
    <br>
    <button onclick="subscribed()">已訂閱</button>
    <button onclick="notSubscribed()">未訂閱</button>
  </div>

  <div id="intro-section">
    <p>感謝訂閱！這是我的頻道介紹：</p>
    <img src="IMG_6226CCFE5FA0-1.jpeg" alt="魔幻影圖片">
    <br>
    <button onclick="gotoChannel()">我的頻道</button>
  </div>

  <div id="virus-section"></div>

  <!-- 彈窗 -->
  <div id="virus-popup">
    <p>⚠️ 魔幻影版掃毒機器人檢測到你中毒<br>👉 訂閱魔幻影解除</p>
    <button onclick="gotoChannel()">前往訂閱</button>
  </div>

  <script>
    const randomChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+=-🤓👍😂🔥💀👾";
    const colors = ["red","lime","yellow","cyan","magenta","orange","white"];
    let popupShown = false;

    function showAbout() {
      document.getElementById("about").style.display = "block";
    }

    function showVideo() {
      document.getElementById("about").style.display = "none";
      document.getElementById("video-section").style.display = "block";
    }

    function subscribed() {
      document.getElementById("video-section").style.display = "none";
      document.getElementById("intro-section").style.display = "block";
    }

    function notSubscribed() {
      document.body.style.background = "black";
      document.body.style.color = "lime";
      document.getElementById("video-section").style.display = "none";
      document.getElementById("virus-section").style.display = "block";
      setInterval(createFallingText, 50); // 更快速度

      if (!popupShown) {
        setTimeout(() => {
          document.getElementById("virus-popup").style.display = "block";
          popupShown = true;
        }, 2000); // 2秒後顯示掃毒機器人
      }
    }

    function createFallingText() {
      const elem = document.createElement("div");
      elem.className = "falling";
      elem.innerText = randomChars.charAt(Math.floor(Math.random() * randomChars.length));
      elem.style.left = Math.random() * 100 + "vw";
      elem.style.animationDuration = (Math.random() * 2 + 1) + "s";

      // 隨機顏色
      elem.style.color = colors[Math.floor(Math.random() * colors.length)];

      // 有機率變彩色字體（不停變色）
      if (Math.random() < 0.2) {
        let interval = setInterval(() => {
          elem.style.color = colors[Math.floor(Math.random() * colors.length)];
        }, 100);
        setTimeout(() => clearInterval(interval), 3000);
      }

      document.body.appendChild(elem);
      setTimeout(() => elem.remove(), 4000);
    }

    function gotoChannel() {
      window.open("https://youtube.com/channel/UC0WCBNyLB9ip8jGmHKoQgNw?si=G-AoRnh9LDmERRPY", "_blank");
    }

    // 預設顯示「關於我」
    showAbout();
  </script>
</body>
</html>
